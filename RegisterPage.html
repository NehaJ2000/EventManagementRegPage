<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Playwrite+VN:wght@100..400&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="styles.css">

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="flex justify-center items-center min-h-screen p-4">
    <div class="register-form border rounded-lg flex flex-col md:flex-row w-full max-w-4xl p-2">
        <div class="w-full md:w-1/2 p-6">
            <img src="images/celestiallogo.png" alt="Celestial" class="w-40 mx-auto mb-2">
            <p class="font-serif font-light text-center text-sm tracking-wide mb-4 lg:w-4/5 lg:ml-10">An event
                management company that specializes in creating memorable, high-impact experiences for clients.</p>
            <h2 class="account-header tracking-wide text-2xl text-center mb-4">Create Your <br> Account</h2>
            <form>
                <div class="ml-2">
                    <div class="mb-4">
                        <label for="">Email <span class="text-pink-700">*</span></label>
                    </div>
                    <div class="border rounded-lg mb-4 p-3">
                        <input type="text" placeholder="Enter your email" required class="w-full focus:outline-none">
                    </div>
                </div>
                <div class="ml-2">
                    <div class="mb-4">
                        <label for="">Username <span class="text-pink-700">*</span></label>
                    </div>
                    <div class="border rounded-lg mb-4 p-3">
                        <input type="text" placeholder="Enter your username" required class="w-full focus:outline-none">
                    </div>
                </div>
                <div class="ml-2">
                    <div class="mb-4">
                        <label for="">Password <span class="text-pink-700">*</span></label>
                    </div>
                    <div class="border rounded-lg mb-4 p-3">
                        <input type="password" placeholder="Enter your password" required
                            class="w-full focus:outline-none">
                    </div>
                </div>
                <div class="ml-2">
                    <div class="mb-4">
                        <label for="">Confirm Password <span class="text-pink-700">*</span></label>
                    </div>
                    <div class="border rounded-lg mb-6 p-3">
                        <input type="text" placeholder="Enter your password" required class="w-full focus:outline-none">
                    </div>
                </div>
                <div class="regbutton ml-2 rounded-full p-3 mb-2 text-center">
                    <input type="button" value="Register"> <i class="fa-solid fa-arrow-right ml-2"></i>
                </div>
            </form>
        </div>
        <div class="w-full md:w-1/2 p-6 grid content-center">
            <div class="mb-6 md:block hidden">
                <img src="images/event.png" alt="" class="w-40 max-w-full mx-auto my-auto">
            </div>
            <h2 class="font-medium tracking-wide text-lg text-center mb-2">Already Have An Account?</h2>
            <p class="font-serif font-light text-center text-sm tracking-wide mb-6 lg:w-4/5 lg:ml-10">To connect with us
                please login to our
                account if you are having one already.</p>
            <div class="flex justify-center">
                <button class="regbutton rounded-full p-3 text-center w-1/2 flex items-center justify-center">
                    <a href="/login.html">Login</a><i class="fa-solid fa-arrow-right ml-2 mt-1"></i>
                </button>
            </div>
        </div>
    </div>
</body>

</html>
